apiVersion: apps/v1
kind: Deployment
metadata:
  name: mission-deployment
spec:
  selector:
    matchLabels:
      app: mission
  replicas: 2
  template:
    metadata:
      labels:
        app: mission
    spec:
      containers:
      - name: mission
        image: upendar07/mission:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: mission-ssvc
spec:
  selector:
    app: mission
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 8080
  type: LoadBalancer
